<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!-- Dinh Phong -->
    <header></header>
    <!-- Thanh Phong -->
    <div class="carousel"></div>
    <div class="product">
        <div class="product-logo">
            <img src="../image/64afc1c1fa0b799cb2f93fda_SR%203d%202.webp" alt="Product Logo">
        </div>
        <div class="product-subtitle">
            Matcha in zeremonieller Qualität aus den Hügeln von Kyoto
        </div>
        <div class="product-home">
            <ul class="product-home-list">
                <li class="product-home-list-item">
                    <div class="product-home-list-item-card">
                        <div class="product-home-list-item-wrapper">
                            <div class="product-home-list-item-logo">
                                <img src="../image/64aff1b457e6fd36042e114c_Welcome%20pack.webp" alt="Welcome Pack">
                            </div>

                            <div class="product-home-list-item-logo-bottom-layer">
                                <!-- Additional content can go here -->
                            </div>
                        </div>
                        

                        <div class="product-home-list-item-intro">
                            <div class="product-home-list-item-intro-text">
                                <h2>Welcome pack</h2>
                                <div class="p">Matcha in unserer speziell entworfenen Dose, damit dein Matcha noch länger frisch bleibt.</div>
                            </div>
                            <div class="product-home-list-item-intro-price">
                                <div class="p">€ 39</div>
                            </div>
                        </div>
                        
                    </div>
                </li>
                <li class="product-home-list-item">
                    <div class="product-home-list-item-card">
                        <div class="product-home-list-item-wrapper">
                            <div class="product-home-list-item-logo">
                                <img src="../image/64aff19afff1e5350da561d8_Refill%20pack.webp" alt="Refill Pack">
                            </div>
                            <div class="product-home-list-item-logo-bottom-layer">
                                <!-- Additional content can go here -->
                            </div>
                        </div>
                        

                        <div class="product-home-list-item-intro">
                            <div class="product-home-list-item-intro-text">
                                <h2>Refill pack</h2>
                                <div class="p">
                                    Matcha bequem in deinen Briefkasten geliefert, auch wenn du nicht zu Hause bist.
                                </div>
                            </div>
                            <div class="product-home-list-item-intro-price">
                                <divclass="p">€ 29</divclass=>
                            </div>
                        </div>
                        
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    
    <!-- Hieu -->
    <div class="introduct"></div>
    <div class="summerClub"></div>
    <!-- Nguyen -->
    <div class="recipeBook"></div>
    <!-- Phuoc -->
    <div class="community"></div>
     <!-- Nguyen -->
    <div class="magazine"></div>
    <div class="blog"></div>
     <!-- Dinh Phong -->
    <footer></footer>


    <!-- T.Phong: theo dõi trạng thái sticky -->
    <script>
        window.addEventListener('scroll', function() {
            const productLogo = document.querySelector('.product-logo');
            const stickyThreshold = productLogo.offsetTop; // Lấy vị trí của product-logo

            if (window.pageYOffset > stickyThreshold) {
                productLogo.classList.add('sticky');
            } else {
                productLogo.classList.remove('sticky');
            }
        });
    </script>
</body>
</html>
